            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

    <div class="container">


  
			<form class="form-signin" Width="1500px" >
			<h2>Please Fill in your Details</h2>
			
			<table>
			   <tr>
				   <td>		   
					<div class="radio">
					  <label><input type="radio" name="transplanttype" id="transplanttypekidney" style="display:block" checked="true">Kidney Transplant</label>
					</div>
					</td>   
					<td>				
					<div class="radio">
					  <label><input type="radio" name ="transplanttype" id="transplanttypeliver" style="display:block">Liver Transplant</label>
					</div>
					</td>
				</tr> 
 
                		
			</table> 
            <span id = "validateMobile" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Mobile No." onblur="validateDuplicateMobile()" id="mobile">
			
			 <span id = "validateEmail" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Email Id" id="email">
			
			 <span id = "validatedonarname" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Donor Name" id="donorname">
			
			 <span id = "validatedonorage" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Donor Age" id="donorage">	
			<table>
			   <tr>
				   <td>		   
					<div class="radio">Donor's Gender
					  <label><input type="radio" name="genderdonor" id="gendermaledonor" style="display:block" checked="true">Male</label>
					</div>
					</td>   
					<td>				
					<div class="radio">
					  <label><input type="radio" name ="genderdonor" id="genderfemaledonor" style="display:block">Female</label>
					</div>
					</td>
				</tr>  

				<tr>
				   <td>
				       Donor's Blood Group
				   </td>
				   
				   <td>
				     	<select id = "donorbg">
						  <option value="O~">O+</option>
						  <option value="O-">O-</option>
						  <option value="A~">A+</option>
						  <option value="A-">A-</option>
						   <option value="B~">B+</option>
						  <option value="B-">B-</option>
						  <option value="AB~">AB+</option>
						  <option value="AB-">AB-</option>
						</select>
				   </td>
				</tr>						
			</table> 
			<br />
			 <span id = "validatereceiverName" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Receiver Name" id="receivername">
			
			 <span id = "validatereceiverAge" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Receiver Age" id="receiverage">	
			
			<table>
			   <tr>
				   <td>		   
					<div class="radio">Receiver's Gender
					  <label><input type="radio" name="genderreceiver" id="gendermalereceiver" style="display:block" checked="true">Male</label>
					</div>
					</td>   
					<td>				
					<div class="radio">
					  <label><input type="radio" name ="genderreceiver" id="genderfemalereceiver" style="display:block">Female</label>
					</div>
					</td>
				</tr>  

				<tr>
				   <td>
				       Receiver's Blood Group
				   </td>
				   
				   <td>
				     	<select id = "receiverbg">
						  <option value="O+">O+</option>
						  <option value="O-">O-</option>
						  <option value="A+">A+</option>
						  <option value="A-">A-</option>
						   <option value="B+">B+</option>
						  <option value="B-">B-</option>
						  <option value="AB+">AB+</option>
						  <option value="AB-">AB-</option>
						</select>
				   </td>
				</tr>							
			</table> 
			<br />
			 <span id = "validateCity" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* City" id="city">
			
						 <span id = "validatestate" class = "redalert"></span>
				     	<select id = "statelist">
						  <option value="">------------Select State------------</option>
							<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
							<option value="Andhra Pradesh">Andhra Pradesh</option>
							<option value="Arunachal Pradesh">Arunachal Pradesh</option>
							<option value="Assam">Assam</option>
							<option value="Bihar">Bihar</option>
							<option value="Chandigarh">Chandigarh</option>
							<option value="Chhattisgarh">Chhattisgarh</option>
							<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
							<option value="Daman and Diu">Daman and Diu</option>
							<option value="Delhi">Delhi</option>
							<option value="Goa">Goa</option>
							<option value="Gujarat">Gujarat</option>
							<option value="Haryana">Haryana</option>
							<option value="Himachal Pradesh">Himachal Pradesh</option>
							<option value="Jammu and Kashmir">Jammu and Kashmir</option>
							<option value="Jharkhand">Jharkhand</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Kerala">Kerala</option>
							<option value="Lakshadweep">Lakshadweep</option>
							<option value="Madhya Pradesh">Madhya Pradesh</option>
							<option value="Maharashtra">Maharashtra</option>
							<option value="Manipur">Manipur</option>
							<option value="Meghalaya">Meghalaya</option>
							<option value="Mizoram">Mizoram</option>
							<option value="Nagaland">Nagaland</option>
							<option value="Orissa">Orissa</option>
							<option value="Pondicherry">Pondicherry</option>
							<option value="Punjab">Punjab</option>
							<option value="Rajasthan">Rajasthan</option>
							<option value="Sikkim">Sikkim</option>
							<option value="Tamil Nadu">Tamil Nadu</option>
							<option value="Tamil Nadu">Tamil Nadu</option>
							<option value="Tripura">Tripura</option>
							<option value="Uttaranchal">Uttaranchal</option>
							<option value="Telangana">Uttar Pradesh</option>
							<option value="West Bengal">West Bengal</option>
						</select>
		
			
			<br />
			<br />
			 <span id = "validatePin" class = "redalert"></span>
			<input type="text" class="input-block-level" placeholder="* Pincode" id="pincode">
			
		  
			<button class="btn btn-large btn-primary" type="button" onclick="processtransplantdetails()">Submit</button>
			<button class="btn btn-large btn-primary" type="button" onclick="testmethod()">TestData</button>
			 <span id = "successmsg" class = "greenalert"></span>
